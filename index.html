<script>
  const iframe = document.getElementById('child-frame');

  window.addEventListener('message', (event) => {
    if (event.origin !== 'https://strikkie-api.github.io') return;

    const data = event.data;
    console.log('Parent received:', data);

    if (data.type === 'iframeReady') {
      // Example: adjust height dynamically
      iframe.style.height = '500px'; // or calculate dynamically
    }

    if (data.type === 'sessionStarted') {
      console.log('Session started in iframe');
    }

    if (data.type === 'sessionEnded') {
      console.log('Session ended in iframe');
    }
  });
</script>
